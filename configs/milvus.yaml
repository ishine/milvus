nodeID: # will be deprecated later
  queryNodeIDList: [1]
  dataNodeIDList: [3]

etcd:
  address: localhost
  port: 2379
  rootPath: by-dev
  metaSubPath: meta # metaRootPath = rootPath + '/' + metaSubPath
  kvSubPath: kv # kvRootPath = rootPath + '/' + kvSubPath
  segFlushMetaSubPath: datanode/segment # Full Path = rootPath/metaSubPath/segFlushMetaSubPath
  ddlFlushMetaSubPath: datanode/ddl     # Full Path = rootPath/metaSubPath/ddlFlushMetaSubPath

minio:
  address: localhost
  port: 9000
  accessKeyID: minioadmin
  secretAccessKey: minioadmin
  useSSL: false
  bucketName: "a-bucket"

pulsar:
  address: localhost
  port: 6650
  maxMessageSize: 5242880 # 5 * 1024 * 1024 Bytes

master:
  address: localhost
  port: 53100

proxyNode:
  port: 19530

queryService:
  address: localhost
  port: 19531

proxyService:
  address: localhost
  port: 21122

queryNode:
  gracefulTime: 5000 # ms, for search
  port: 21123

indexService:
  address: localhost
  port: 31000

indexNode:
  port: 21121

dataService:
  address: localhost
  port: 13333

dataNode:
  port: 21124

log:
  level: debug # info, warn, error, panic, fatal, dpanic,
  file:
    rootPath: "" # default to stdout, stderr
    maxSize: 300 # MB
    maxAge: 10 # day
    maxBackups: 20
  dev: true # false, change behaviour of dpaniclevel
  format: text # text/json
